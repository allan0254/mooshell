{% if example_url %}
	{% load mooshell_extras %}
	<div class='text' id='share_links'>
		<p>
			Share<br/>
			<input id='share_link' type='text' class='share' value='{{ example_url }}'/>
		</p>
		<p>
			Embed on your page<br/>
			<input id='share_embedded' type='text' class='share' value="<iframe style='width: 100%; height: 300px' src='{{ embedded_url }}'></iframe>"/>
		</p>
	</div>
	<script type='text/javascript'>
		window.addEvent('domready', function() {
			$('share_link').addEvent('click', function() {
				this.select();
			});
			$('share_embedded').addEvent('click', function() {
				this.select();
			});
		});
	</script>
{% endif %}
